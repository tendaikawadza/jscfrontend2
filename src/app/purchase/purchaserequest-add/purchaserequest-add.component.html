<!-- <ng-container *ngIf="(newInvoiceState$ | async) as state" [ngSwitch]="state.dataState"> -->
    
    <ng-container >
       
        <section>
            <div class="container">
                <nav aria-label="breadcrumb" style="margin-top: 8px;">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="['/']">Home</a>
                        </li>
                        <li class="breadcrumb-item"> <a [routerLink]="['/invoices']">Stock Item Request</a> </li>
                        <li class="breadcrumb-item active" aria-current="page">New</li>
                    </ol>
                </nav>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <form [formGroup]="newInvoicefrm" (ngSubmit)="newInvoice()">
                          <div class="form-outline mb-4">
                            <label for="lastName" class="form-label">Requesting Department</label>
                            <input type="text"  formControlName="productCode" class="form-control" required>
                          </div>
                          <div class="form-outline mb-4">
                            <label for="lastName" class="form-label">Reason For Request</label>
                            <input type="text"  formControlName="productCode" class="form-control" required>
                          </div>
                          <div class="form-outline mb-4">
                            <label for="lastName" class="form-label">Date</label>
                            <input type="text"  formControlName="productCode" class="form-control" required>
                          </div>
                          <div class="form-outline mb-4">
                            <label for="lastName" class="form-label">Product Code</label>
                            <input type="text"  formControlName="productCode" class="form-control" required>
                          </div>
                         
                          
                          <div class="form-outline mb-4">
                              <label class="form-label" for="email">Item Number</label>
                              <input type="text"  formControlName="productName" class="form-control" required>
                            </div>

                            <div class="form-outline mb-4">
                              <label class="form-label" for="email">item Description</label>
                              <input type="text"  formControlName="productName" class="form-control" required>
                            </div>
                            
                          
                            <div class="form-outline mb-4">
                              <label class="form-label" for="email">DateofPreviousIssueQuantity</label>
                              <input type="text"  formControlName="productName" class="form-control" required>
                            </div>
                            <div class="form-outline mb-4">
                              <label class="form-label" for="email">PreviousIssueQuantity</label>
                              <input type="text"  formControlName="productName" class="form-control" required>
                            </div>
                            <div class="form-outline mb-4">
                              <label class="form-label" for="email">Quantity</label>
                              <input type="text"  formControlName="productName" class="form-control" required>
                            </div>

                            
                           
                            <div class="form-outline mb-4">
                              <label for="lastName" class="form-label">Requesting department</label>
                              <input type="text"  formControlName="productCode" class="form-control" required>
                            </div>
                                                    


                            <div class="form-outline mb-4">
                              <label for="password" class="form-label">Sign</label>
                              <div class="signature-container">
                                <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
                              </div>                              
                             
                              <input type="email"  name="email" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-center mb-4">
                              <button (click)="clearSignature()">Clear signature pad</button>
                              <button type="submit" class="btn btn-primary">Submit                          
                              </button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </ng-container>
<!-- </ng-container> -->
